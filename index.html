<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
  <title>Tävling</title>
</head>

<body>
  <button class="buttons news">Nyheter</button>
  <button class="buttons feedback">Dagens feedback</button>
  <button class="buttons weekeval">Veckoutvärdering</button>
  <div class="formcontent">
    <div class="forms">
      <form class="form" onsubmit="sent()">
        <button class="close">&#10005;</button>
        <p class="p1"></p>
        <input class="i1" type="text" min="1" max="7" step="1" list="tickmarks">
        <textarea class="t1" type="text"></textarea>
        <p class="p2"></p>
        <input class="i2" type="text" min="1" max="7" step="1" list="tickmarks">
        <textarea class="t2" type="text"></textarea>
        <p class="p3"></p>
        <input class="i3" type="text" min="1" max="7" step="1" list="tickmarks">
        <textarea class="t3" type="text"></textarea>
        <p class="p4"></p>
        <input class="i4" type="text" min="1" max="7" step="1" list="tickmarks">
        <textarea class="t4" type="text"></textarea>
        <p class="p5"></p>
        <input class="i5" type="text" min="1" max="7" step="1" list="tickmarks">
        <textarea class="t5" type="text"></textarea>
        <input class="submit" type="submit">
        <datalist class="tickmarks">
          <option value="1"/>
          <option value="2"/>
          <option value="3"/>
          <option value="4"/>
          <option value="5"/>
          <option value="6"/>
          <option value="7"/>
        </datalist>
      </form>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
